<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>OM系列与手机适配性查询</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --main-blue: #2563eb;
            --light-blue: #e0e7ff;
            --border-radius: 12px;
            --shadow: 0 4px 24px rgba(37,99,235,0.08);
        }
        body {
            background: #f8fafc;
            font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', Arial, sans-serif;
            color: #222;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 36px 32px 32px 32px;
        }
        h2 {
            color: var(--main-blue);
            font-weight: 600;
            margin-bottom: 32px;
            text-align: center;
            letter-spacing: 1px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 15px;
            color: #555;
            font-weight: 500;
        }
        .autocomplete {
            position: relative;
            width: 100%;
        }
        input[type="text"] {
            width: 90%;
            padding: 12px 14px;
            border: 1.5px solid var(--light-blue);
            border-radius: var(--border-radius);
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
            background: #f4f8ff;
            margin-bottom: 20px;
        }
        input[type="text"]:focus {
            border-color: var(--main-blue);
            background: #fff;
        }
        button {
            width: 100%;
            padding: 12px 0;
            background: var(--main-blue);
            color: #fff;
            border: none;
            border-radius: var(--border-radius);
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(37,99,235,0.08);
            transition: background 0.2s;
            letter-spacing: 1px;
        }
        button:hover {
            background: #1742a0;
        }
        #result {
            margin-top: 28px;
            font-size: 17px;
            font-weight: 500;
            text-align: center;
            min-height: 24px;
        }
        .autocomplete-items {
            position: absolute;
            border: 1.5px solid var(--light-blue);
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            background: #fff;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            box-shadow: 0 4px 16px rgba(37,99,235,0.07);
            max-height: 180px;
            overflow-y: auto;
        }
        .autocomplete-items div {
            padding: 10px 14px;
            cursor: pointer;
            color: #2563eb;
            font-size: 15px;
            border-bottom: 1px solid #f1f5f9;
        }
        .autocomplete-items div:last-child {
            border-bottom: none;
        }
        .autocomplete-items div:hover, .autocomplete-active {
            background-color: var(--light-blue);
        }
        @media (max-width: 500px) {
            .container {
                padding: 20px 8px 24px 8px;
                max-width: 98vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">

            }
            function removeActive(x) {
                for (let i = 0; i < x.length; i++) {
                    x[i].classList.remove("autocomplete-active");
                }
            }
            function closeAllLists(elmnt) {
                let x = document.getElementsByClassName("autocomplete-items");
                for (let i = 0; i < x.length; i++) {
                    if (elmnt != x[i] && elmnt != inp) {
                        x[i].parentNode.removeChild(x[i]);
                    }
                }
            }
            document.addEventListener("click", function (e) {
                closeAllLists(e.target);
            });
        }

        autocomplete(document.getElementById("droneInput"), droneModels);
        autocomplete(document.getElementById("phoneInput"), phoneModels);


        function checkCompatibility() {
            const drone = document.getElementById('droneInput').value.trim();
            const phone = document.getElementById('phoneInput').value.trim();
            const resultDiv = document.getElementById('result');

            if (!drone || !phone) {
                resultDiv.textContent = "请输入完整的无人机型号和手机型号。";
                resultDiv.style.color = "red";
                return;
            }


            const rule = compatibilityRules.find(r => r.drone.toLowerCase() === drone.toLowerCase());
            if (!rule) {
                resultDiv.textContent = "未找到该手持设备型号的适配信息。";
                resultDiv.style.color = "orange";
                return;
            }

            const isCompatible = rule.phones.some(p => p.toLowerCase() === phone.toLowerCase());
            if (isCompatible) {
                resultDiv.textContent = "适配：该手机型号与OM设备兼容。";
                resultDiv.style.color = "green";
            } else {
                resultDiv.textContent = "不适配：该手机型号与OM设备不兼容。";
                resultDiv.style.color = "red";
            }
        }
    </script>
</body>
</html>
